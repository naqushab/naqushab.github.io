on:
  push:
    branches:
      - master

jobs:
  buid_and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Install and Build 🔧
        uses: actions/setup-go@v2
        run: make build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
